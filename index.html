<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do App</h1>

            <div class="stat-container">
                <div class="details">
                    <h3>Keep it Up!</h3>
                    <div class="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div id="numbers">0 / 0</div>
            </div>

            <form class="input-area" id="input-area">
                <input type="text" id="teks-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>

            <!-- Filter Buttons -->
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Not Yet</button>
                <button class="filter-btn" data-filter="completed">finished</button>
            </div>

            <div class="todos-container">
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
